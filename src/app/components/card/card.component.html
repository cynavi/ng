<mat-card>
  <img [src]="imageUrl" alt="shiba">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>I am running on port {{port}}</p>
  </mat-card-content>
    <mat-card-actions>
    <button mat-button [disabled]="isLikeDisabled">LIKE</button>
    <button mat-button [disabled]="isShareDisabled">SHARE</button>
  </mat-card-actions>
</mat-card>

<button (click)="toggleDisable()">Toggle Button 2</button>

<button [disabled]="isButtonDisabled">Button 2</button>
